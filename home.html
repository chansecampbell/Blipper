<body><div id="wrapper">
<div id="left">
<h1>Level:</h1>
<span id="which"></span>
<h1>Player Moves:</h1>
<span id="score">0</span>
<h1>Best Moves Possible:</h1>
<span id="best"></span>
</div>


<div id="right">
<h1>Game Rules</h1>
<span class="rules">1. Make your way across the board.</span>
<span class="rules">2. Everytime you move, enemies do too.</span>
<span class="rules">3. Don't be caught. Enemies can see one space ahead.</span>
<span class="rules">3. Reach the red target and take them out!</span>


<h1 id="restart">RESTART</h1>
<audio id="slide" src="./coin_slide.mp3" type="audio/mp3"></audio>
<audio id="end" src="./end_game.mp3" type="audio/mp3"></audio>

</div>
