<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Press+Start+2P|Fjalla+One' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <title>&#9679; Blipper</title>
</head>
<body><div id="wrapper">
<div id="left">
<h1>Level:</h1>
<span id="which"></span>
<h1>Player Moves:</h1>
<span id="score">0</span>
<h1>Best Possible:</h1>
<span id="best"></span>
</div>


<div id="right">
<h1>Game Rules</h1>
<span class="rules">1. Use the arrows to move. Everytime you do, enemies do too.</span>
<span class="rules">2. Don't be caught. Enemies can see one space ahead.</span>
<span class="rules">3. Don't be afraid to go over enemies that aren't looking.</span>
<span class="rules">4. Reach the red target and blip them!</span>


<h1 id="restart">RESTART</h1>
</div>

<audio id="theme" src="./sounds/theme_song.mp3" type="audio/mp3"></audio>
<audio id="slide" src="./sounds/coin_slide.mp3" type="audio/mp3"></audio>
<audio id="end" src="./sounds/end_game.mp3" type="audio/mp3"></audio>
<audio id="busted" src="./sounds/dum_dum.mp3" type="audio/mp3"></audio>

</div>
</body>
</html>
